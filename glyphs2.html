<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width" / >
        <title>Glyphs_Title</title>
        <link href="css/reset.css" rel="stylesheet" type="text/css" />
        <link href="css/formalize.css" rel="stylesheet" type="text/css" />
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
        <link href="css/typeface.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/jquery.formalize.min.js"></script>
        <script type="text/javascript" src="js/jquery.easing.1.3.js" ></script>
        <script type="text/javascript" src="JavaScriptSpellCheck/include.js" ></script>
    </head>
    <body>
        <section id="pageTwo">
            <div class="container">

                <h1 id="nameHolder"></h1>
                <h1 id="headerText">craft a word using only these glyphs</h1>
                
                <ul id="glyphList">
                	<li class="gone"><h2></h2><h3></h3></li>
                	<li class="gtwo"><h2></h2><h3></h3></li>
                	<li class="gthree"><h2></h2><h3></h3></li>
                	<li class="gfour"><h2></h2><h3></h3></li>
                	<li class="gfive"><h2></h2><h3></h3></li>
                	<li class="gsix"><h2></h2><h3></h3></li>
                	<li class="gseven"><h2></h2><h3></h3></li>
                	<li class="geight"><h2></h2><h3></h3></li>
                	<li class="gnine"><h2></h2><h3></h3></li>
                	<li class="gten"><h2></h2><h3></h3></li>
                </ul>
	                
    		<div class="clear"></div>            
            
            	<ul id="rulesList">
                	<li><h4>each glyph has a given point value, used</h4></li> 
                	<li><h4>glyph's values are added to find final score</h4></li>                                       
                </ul>

                	<h4 id="multiplierListHeader">- MULTIPLIERS -</h4>
            	<ul id="multiplierList">
                	<li><h4>4 Glyphs : <span>x2</span></h4></li>
                	<li><h4>6 Glyphs : <span>x6</span></h4></li>
                	<li><h4>5 Glyphs : <span>x4</span></h4></li>
                	<li><h4>7 Glyphs : <span>x8</span></h4></li>
            	</ul>     
                

    		<div class="clear"></div>            
			                
                <form id="wordForm">
                	<input type="text" value="- ENTER WORD -" maxlength="10" required/>
                	<input type="submit" value=""/>
                </form>

    		<div class="clear"></div>  
            
             
            	<ul id="footerButtonsList">
                    <li><a href="#" id="homeButton"><h4>HOME</h4></a></li>      
                    <li><a href="#" id="replayButton"><h4>REPLAY</h4></a></li>      
				</ul>

    		<div class="clear"></div>  

            </div>
        </section>
        <script type="text/javascript" src="js/custom_behaviors_page2.js"></script>
    </body>
